<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Golbal Map</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="./lib/d3.v3.min.js"></script>
    <script src="./lib/d3.geo.projection.v0.min.js"></script>
    <script src="./lib/topojson.v1.min.js"></script>
    <script src="./lib/d3-queue.v3.min.js"></script>
    <script src="./lib/colorbrewer.v1.min.js"></script>
    <script src="./lib/d3-geo-zoom.min.js"></script>
    <script src="./lib/d3-legend.js"></script>
    <script src="./lib/d3-tip.min.js"></script>
</head>
<body>
    <div id="loading"><img src="./assets/preloader.svg"></div>
    <svg>
        <defs>
            <pattern id="pattern-stripe" width="5" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                <rect width="2" height="4" transform="translate(0,0)" fill="white"></rect>
            </pattern>
            <mask id="mask-stripe">
                <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe)"></rect>
            </mask>
        </defs>
    </svg>
    <script src="./js/data.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
